get:
  tags:
    - Card
  summary: GET /cards/{card_id}
  operationId: cardGET
  description: "Get a particular card information."
  security:
    - OauthApplicationSecurity:
      - api
  parameters:
    - name: card_id
      in: path
      description: "ID of the card"
      required: true
      type: string
      x-example: "8b58bc58-7352-4278-b569-b5d24d8e3f76"
  responses:
    200:
      description: "Detail of a card."
      schema:
        type: object
        items:
          $ref: '#/definitions/Card'
      examples:
        application/json:
            {
                "card_id": "9d74e5b5-b54f-4831-841b-c2341dee8270",
                "user_id": 1,
                "fingerprint": "MQbxSmwliG1vpW5G",
                "default_card": false,
                "card_info": {
                    "exp_year": 2018,
                    "fingerprint": "MQbxSmwliG1vpW5G",
                    "id": "card_1A5GSkLCS1tnVc47gENTdagl",
                    "funding": "debit",
                    "customer": "cus_APHmxRnwP084aA",
                    "last4": "5556",
                    "brand": "Visa",
                    "exp_month": 12
                },
                "created_at": 0,
                "updated_at": 1491841702
            }
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  x-swagger-router-controller: Card
