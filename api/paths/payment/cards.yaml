post:
  tags:
    - Delivery
  summary: POST /cards
  operationId: cardsPOST
  description: "The Cards endpoint returns allow create new cards from a token Stripe"
  security:
    - OauthApplicationSecurity:
      - api
  consumes:
    - application/x-www-form-urlencoded
  parameters:
    - name: token
      in: formData
      description: "Identifier of the card stripe."
      required: true
      type: number
      format: int32
      x-example: 895
  responses:
    200:
      description: "Object is created."
      schema:
        type: array
      examples:
            {
               "data": {
                   "code": 200208,
                   "message": 'Card created',
                   "key": 'CARD_CREATED'
               },
               "status": status.HTTP_200_OK
           }
    400:
        description: Bad request
        schema:
          $ref: '#/definitions/Error'
        examples:
          application/json:
            code: '400604'
            key: CARD_STRIPE_ERROR
            message: "Error creating Card Stripe"
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  x-swagger-router-controller: Cards
