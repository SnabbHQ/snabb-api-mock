post:
  tags:
  - Auth
  summary: Client applications authentication endpoint
#  TODO - Add more information about the access token
  description: "OAuth 2.0 Authentication endpoint. \n\n <b>Warning</b>: Only application/x-www-form-urlencoded or
  multipart/form-data body encodings are supported."
  consumes:
    - application/x-www-form-urlencoded
  operationId: authPOST
  parameters:
    - name: client_id
      in: formData
      description: "The client id."
      required: true
      type: string
      x-example: "jmTfWIiqat02420meIeF"
    - name: username
      in: formData
      description: "The client's username."
      required: true
      type: string
      x-example: "user@snabb.io"
    - name: password
      in: formData
      description: "The client's password."
      required: true
      type: string
      x-example: "passw0rd!"
    - name: grant_type
      in: formData
      description: "The grant type."
      required: true
      type: string
      x-example: "password"
  responses:
    200:
      description: "Access token information"
      schema:
        $ref: '#/definitions/Token'
      examples:
        application/json:
          - access_token: "J1qK1c18UUGJFAzz9xnH56584l4"
            token_type: "bearer"
            expires_in: 2592000
            scope: "api"
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  x-swagger-router-controller: Auth