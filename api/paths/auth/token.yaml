post:
  tags:
  - Auth
  summary: Authentication endpoint
#  TODO - Add more information about the access token
  description: "OAuth 2.0 Authentication endpoint. \n\n <b>Warning</b>: Only application/x-www-form-urlencoded or
  multipart/form-data body encodings are supported."
  consumes:
    - application/x-www-form-urlencoded
  operationId: authPOST
  parameters:
    - name: client_id
      in: formData
      description: "The client id."
      required: true
      type: string
      x-example: "jmTfWIiqat02420meIeF"
    - name: client_secret
      in: formData
      description: "The client secret."
      required: true
      type: string
      x-example: "YuAt2IrI3oHxG8SFplny"
    - name: scope
      in: formData
      description: "The scope."
      required: true
      type: string
      x-example: "api"
    - name: grant_type
      in: formData
      description: "The grant type."
      required: true
      type: string
      x-example: "client_credentials"
  responses:
    200:
      description: "Access token information"
      schema:
        $ref: '#/definitions/Token'
      examples:
        application/json:
          - access_token: "J1qK1c18UUGJFAzz9xnH56584l4"
            token_type: "bearer"
            expires_in: 2592000
            scope: "api"
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  x-swagger-router-controller: User