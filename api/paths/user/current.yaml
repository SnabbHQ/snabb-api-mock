get:
  tags:
    - User
  summary: User Current Activity
  description: "The User Current Activity endpoint returns data about a ongoing user's lifetime activity with Snabb.
  The response will include pickup locations and times, dropoff locations and times, the distance of ongoing requests,
  and information about which products were requested.<br><br>The history array in the response will have a maximum
  length based on the limit parameter. The response value count may exceed limit, therefore subsequent API requests
  may be necessary."
  parameters:
    - name: offset
      in: query
      type: integer
      format: int32
      description: "Offset the list of returned results by this amount. Default is zero."
    - name: limit
      in: query
      type: integer
      format: int32
      description: "Number of items to retrieve. Default is 5, maximum is 100."
  responses:
    200:
      description: "Ongoing deliveries information for the given user"
      schema:
        $ref: '#/definitions/Activities'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'