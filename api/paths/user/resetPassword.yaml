post:
  tags:
  - User
  summary: Reset Password
  description: "Send an email to the given user in order to reset their password."
  operationId: resetPOST
  consumes:
      - application/x-www-form-urlencoded
  parameters:
    - name: email
      description: "The user's email address to send the reset email to."
      in: formData
      required: true
      type: string
      x-example: "darth.vader@snabb.io"
  responses:
    204:
      description: "Empty response when the given email address exists in our system."
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  x-swagger-router-controller: User