get:
  tags:
  - User
  summary: User Profile
  description: "The User Profile endpoint returns information about the Snabb user that has authorized with the
  application."
  operationId: profileGET
  parameters: []
  responses:
    200:
      description: "Profile information for a user"
      schema:
        $ref: '#/definitions/Profile'
      examples:
        application/json:
          {
            "first_name": "Michael",
            "last_name": "Knight",
            "email": "michael.knight@snabb.io",
            "phone": {
              "number": "+46712345678"
            },
            "thumbnail": "https://encrypted-tbn1.gstatic
            .com/images?q=tbn:ANd9GcTlovN715rKGVOscWvovnblMwpvwMlknTosSXthVP9xLlW7KCfw",
            "verified": false
          }

    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  x-swagger-router-controller: User