get:
  tags:
    - Billing
  summary: GET /billing/receiptCourier
  operationId: receiptCourierLIST
  description: "Get a list of receipts for a given delivery."
  security:
    - OauthApplicationSecurity:
      - api
  parameters:
    - name: page
      in: query
      description: "Number of page"
      type: number
      format: int32
      x-example: 1
  responses:
    200:
      description: "A list of receipts of Couriers."
      schema:
        type: array
        items:
          $ref: '#/definitions/ReceiptCourier'
      examples:
        application/json:
            {
                "count": 2,
                "next": "https://api_domain/api/v1/billing/receiptUser/?page=2",
                "previous": null,
                "results": [
                    {
                      "receipt_id": 1,
                      "courier": 24,
                      "receipt_delivery": 2,
                      "receipt_reference": "SNABB-2017-C-1"
                    },
                    {
                      "receipt_id": 2,
                      "courier": 25,
                      "receipt_delivery": 4,
                      "receipt_reference": "SNABB-2017-C-2"
                    }
                ]
            }

    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  x-swagger-router-controller: Billing
