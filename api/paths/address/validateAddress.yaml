post:
  tags:
  - Address
  summary: Verify Address.
  description: "Verify if Snabb works in this address."
  operationId: verifyAddress
  consumes:
      - application/x-www-form-urlencoded
  parameters:
    - name: address
      description: "Address formatted like gmaps."
      in: formData
      required: true
      type: string
      x-example: "Passatge Dr. Serra, 46004, Val√®ncia, Spain"
  responses:
    200:
      description: "Return ADDRESS_OK if Snabb works in this address. If not, you get an error code."
      schema:
        $ref: '#/definitions/Error'
      examples:
        application/json:
            {
                "key": "ADDRESS_OK",
                "code": 200206,
                "message": "Address valid"
            }
            
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  x-swagger-router-controller: Address
