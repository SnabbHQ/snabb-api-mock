type: object
properties:
  place_id:
    type: string
    description: "Unique identifier representing a place."
  created_at:
      type: string
      description: "Unix timestamp representing the moment in which the driver was created."
  updated_at:
    type: string
    description: "Unix timestamp representing the last time when the driver information was updated."
  contact:
    type: object
    description: "Main contact associated with the given place"
    allOf:
      - $ref: '#/definitions/Contact'
  comment:
      type: string
      description: "Special comments or instructions associated with the given place. Comments could be per example,
      leave it with the doorman, ask for Julie, etc."
