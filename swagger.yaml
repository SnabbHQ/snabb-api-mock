  /deliveries/quote:
    post:
      tags:
        - Delivery
      summary: POST /deliveries/quote
      operationId: quotePOST
      description: >-
        The Quote endpoint returns a price for each product offered at a given
        location. <br/>The response includes [ISO
        4217](http://en.wikipedia.org/wiki/ISO_4217) currency code for
        situations requiring currency conversion.



        <b>Warning:</b> Quotes have a valid limited duration of <b>10min</b>.
        This is done to prevent un-expected costs if the time between the quote
        and the actual delivery order are to far apart. After this period, the
        quote won't be able to be used to create a new delivery.
      security:
        - OauthApplicationSecurity:
            - api
      parameters:
        - name: body
          in: body
          description: >-
            Information required to generate a valid quote to be given to the
            user.
          required: true
          schema:
            $ref: '#/definitions/PostQuote'
          x-examples:
