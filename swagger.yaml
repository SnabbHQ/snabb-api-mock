              user_lang: en
              updated_at: 1441146983
              created_at: 1441146983
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      x-swagger-router-controller: User
  '/user/profile/{profile_id}':
    put:
      tags:
        - User
      summary: Update User
      operationId: profilePUT
      description: Update your profile info.
      security:
        - OauthPasswordSecurity:
            - user
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: profile_id
          in: path
          description: ID of the user to update
          required: true
          type: string
          x-example: '1234321'
        - name: company_name
          description: New company name.
          in: formData
          required: false
          type: string
          x-example: Knight Industries Inc.
        - name: first_name
          description: New user first_name
          in: formData
          required: false
          type: string
          x-example: Michael
        - name: last_name
          description: New user last_name.
          in: formData
          required: false
          type: string
          x-example: Knight
        - name: email
          description: The user's email address to send the reset email to.
          in: formData
          required: false
          type: string
          x-example: michael.knight@snabb.io
        - name: phone
          description: New user phone
          in: formData
          required: false
          type: string
          x-example: +34 656565545
        - name: user_lang
          description: New user selected language
          in: formData
          required: false
          type: string
          x-example: en
        - name: send_email_notifications
          description: Manage email notifications status
          in: formData
          required: false
          type: boolean
          x-example: true
        - name: send_sms_notifications
          description: Manage sms notifications status
          in: formData
          required: false
          type: boolean
          x-example: true
      responses:
        '200':
          description: Updated Profile.
          schema:
            $ref: '#/definitions/Profile'
          examples:
            application/json:
              profile_id: 3254345
              company_name: Knight Industries Inc.
              first_name: Michael
              last_name: Knight
              email: michael.knight@snabb.io
              phone: '+46712345678'
              verified: false
              send_email_notifications: false
              send_sms_notifications: true
              user_lang: en
              updated_at: 1441146983
              created_at: 1441146983
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      x-swagger-router-controller: User
  /user/register:
    post:
      tags:
        - User
      summary: Client applications account registration endpoint
      description: |-
        User registration endpoint. 

         <b>Warning</b>: Only application/x-www-form-urlencoded or multipart/form-data body encodings are supported.
      security:
        - OauthPasswordSecurity:
            - user
      consumes:
        - application/x-www-form-urlencoded
      operationId: registerPOST
      parameters:
        - name: company_name
          in: formData
          description: The company name.
          required: true
          type: string
          x-example: Knight Industries Inc.
        - name: email
          in: formData
          description: The email address to be used.
          required: true
          type: string
          x-example: michael.knight@snabb.io
        - name: password
          in: formData
          description: The client's password.
          required: true
          type: string
          x-example: passw0rd!
        - name: phone
          in: formData
          description: User phone.
          required: true
          type: string
          x-example: '+46712345678'
        - name: user_lang
          in: formData
          description: Default user lang (optional).
          required: false
          type: string
          x-example: es
      responses:
        '200':
          description: Profile information for a registered user
          schema:
            $ref: '#/definitions/Profile'
          examples:
            application/json:
              profile_id: 3254345
              company_name: Knight Industries Inc.
              first_name: ''
              last_name: ''
              email: michael.knight@snabb.io
              phone: '+46712345678'
              verified: false
              send_email_notifications: true
              send_sms_notifications: true
              user_lang: en
              updated_at: 1441146983
              created_at: 1441146983
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json:
              code: '400103'
              key: email_already_exists
              message: Email already exists
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      x-swagger-router-controller: User
  /user/sendVerifyEmail:
    post:
      tags:
        - User
      summary: Resend verify email
      description: >-
        This endpoint allow to resend activation account email to a user.
        Regenerate the user hash and send it to the user email.
      security:
        - OauthPasswordSecurity:
            - user
      operationId: sendVerifyMail
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: email
          description: The user's email address to send the activation email to.
          in: formData
          required: true
          type: string
          x-example: darth.vader@snabb.io
      responses:
        '200':
          description: Empty response when the given email address exists in our system.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      x-swagger-router-controller: User
  /user/updatePassword:
    post:
      tags:
        - User
      summary: Update Password
      description: Update user password.
      security:
        - OauthPasswordSecurity:
            - user
      operationId: updatePassword
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: current_password
          description: Current user password.
          in: formData
          required: true
          type: string
          x-example: p4sw0rd
        - name: new_password
          description: New user password.
          in: formData
          required: true
          type: string
          x-example: N3w_4w3s0m3_p4sw0rd
      responses:
        '200':
          description: Empty response when the given email address exists in our system.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      x-swagger-router-controller: User
  /user/verifyUser:
    post:
      tags:
        - User
      summary: Verify User
      description: Verify user email.
      security:
        - OauthPasswordSecurity:
            - user
      operationId: verifyUser
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: hash
          description: Unique hash of user
          in: formData
          required: true
          type: string
          x-example: r4w4fw45t542fd34234$
      responses:
        '200':
          description: Empty response when the given email address exists in our system.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      x-swagger-router-controller: User
  /address/validateAddress:
    post:
      tags:
        - Address
      summary: POST /validateAddress
      description: Validate if Snabb works in the address provided.
      security:
        - OauthApplicationSecurity:
            - api
      operationId: validateAddress
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: address
          description: Address formatted like gmaps.
          in: formData
          required: true
          type: string
          x-example: 'Passatge Dr. Serra, 46004, València, Spain'
      responses:
        '200':
          description: >-
            Return ADDRESS_OK if Snabb works in this address. If not, you get an
            error code.
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json:
              key: ADDRESS_OK
              code: 200206
              message: Address valid
        '400':
          description: Return KEY_ADDRESS_REQUIRED if you don't send "address" field.
          examples:
            application/json:
              code: 400401
              message: Key address is required
              key: KEY_ADDRESS_REQUIRED
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      x-swagger-router-controller: Address
definitions:
  Activities:
    type: object
    properties:
      offset:
        type: integer
        format: int32
        description: Position in pagination.
      limit:
        type: integer
        format: int32
        description: Number of items to retrieve (100 max).
      count:
        type: integer
        format: int32
        description: Total number of items available.
      history:
        type: array
        items:
          $ref: '#/definitions/Activity'
  Activity:
    type: object
    properties:
      uuid:
        type: string
        description: Unique identifier for the activity
  Address:
    type: object
    properties:
      address_id:
        type: string
        description: Unique identifier for the address.
      address:
        type: string
        description: >-
          Plain text name of the address. e.g. Calle San Vicente Martir, 91,
          46007, Valencia.
      latitude:
        type: number
        format: float
        description: Latitude of the address.
      longitude:
        type: number
        format: float
        description: Longitude of the address.
      created_at:
        type: string
        description: Unix timestamp representing the time when the address was created.
      updated_at:
        type: string
        description: >-
          Unix timestamp representing the time when the address was updated
          last.
      zipcode:
        type: string
        description: ZipCode (or PostalCode) of the address.
      city:
        type: object
        description: The city in which this address is located.
        allOf:
          - $ref: '#/definitions/City'
  City:
    type: object
    properties:
      name:
        type: string
        description: Plain text name of the city. e.g. Stockholm.
      region:
        type: object
        description: The region which the city belongs to.
        allOf:
          - $ref: '#/definitions/Region'
  Contact:
    type: object
    properties:
      first_name:
        type: string
        description: The first name of the contact.
      last_name:
        type: string
        description: The last name of the contact.
      email:
        type: string
        description: The email address of the contact.
      phone:
        type: string
        description: >-
          Phone number. This could be either a local phone number in which the
          associated country code will be automatically appended or an
          international phone number with either the 00 or + included
  Country:
    type: object
    properties:
      name:
        type: string
        description: Plain text name of the country. e.g. Sweden.
      iso_code:
        type: string
        description: >-
          [ISO 31661-1](https://en.wikipedia.org/wiki/ISO_3166-1) 2 character
          country code.
      currency:
        type: object
        description: The currency to use in this country.
        allOf:
          - $ref: '#/definitions/Currency'
  Courier:
    type: object
    properties:
      driver_id:
        type: string
        description: Unique identifier representing a driver.
      created_at:
        type: string
        description: >-
          Unix timestamp representing the moment in which the driver was
          created.
      updated_at:
        type: string
        description: >-
          Unix timestamp representing the last time when the driver information
          was updated.
      status:
        type: string
        description: Unique status code for couriers current state.
        enum:
          - free
          - busy
          - picking
          - on_route
      email:
        type: string
        description: The email address of the driver.
      profile_picture_url:
        type: string
        description: The url of the courier's profile picture.
      phone:
        type: string
        description: The phone number of the courier with country code included.
      deliveries_count:
        type: number
        description: Number of deliveries performed by the courier.
      reviews:
        type: object
        description: All the reviews associated with the courier.
        allOf:
          - $ref: '#/definitions/Reviews'
      transport:
        type: object
        description: The transportation used by the courier to perform the deliveries.
        allOf:
          - $ref: '#/definitions/Transport'
  Currency:
    type: object
    properties:
      iso_code:
        type: string
        description: '[ISO 4217](http://en.wikipedia.org/wiki/ISO_4217) currency code.'
      symbol:
        type: string
        description: Symbol code for the given currency.
  Delivery:
    type: object
    properties:
      delivery_id:
        type: string
        description: Unique identifier representing a specific delivery.
      created_at:
        type: integer
        format: int32
        description: Unix timestamp representing the moment the delivery was created.
      last_update_at:
        type: integer
        format: int32
        description: >-
          Unix timestamp representing the last time when the delivery
          information was updated.
      pickup_location:
        type: object
        description: The pickup location information.
        allOf:
          - $ref: '#/definitions/Location'
      dropoff_location:
        type: object
        description: The dropoff location information.
        allOf:
          - $ref: '#/definitions/Location'
      tracking_url:
        type: string
        description: >-
          Automatically generated tracking URL to be used in order to track and
          monitor in real time the status of the current delivery.
  Dimension:
    type: object
    properties:
      height:
        type: number
        format: int32
        description: Height in <b>cm</b>
      width:
        type: number
        format: int32
        description: Width in <b>cm</b>
      depth:
        type: number
        format: int32
        description: Depth in <b>cm</b>
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
        description: Unique identifier representing the error being returned to the user.
      key:
        type: string
        description: Unique key code to identify the error.
      message:
        type: string
        description: >-
          A human readable error message (Note: Remember that this error is not
          localized and will be returned only in english.
  Location:
    type: object
    properties:
      location_id:
        type: string
        description: Unique identifier representing a location.
      created_at:
        type: string
        description: >-
          Unix timestamp representing the moment in which the location was
          created.
      updated_at:
        type: string
        description: >-
          Unix timestamp representing the last time when the location
          information was updated.
      contact:
        type: object
        description: Main contact associated with the given location
        allOf:
          - $ref: '#/definitions/Contact'
      formatted_address:
        type: string
        description: 'Pre-formatted address. eg. Gavlegatan 18B, 11330, Stockholm'
      address:
        type: object
        description: Associated address with the location.
        allOf:
          - $ref: '#/definitions/Address'
      latitude:
        type: number
        format: float
        description: The courier's latitude.
      longitude:
        type: number
        format: float
        description: The courier's longitude.
      bearing:
        type: number
        format: float
        description: The courier's bearing (degrees from 0 to 359).
      comment:
        type: string
        description: Special comments or instructions associated with the given location.
  Place:
    type: object
    properties:
      place_id:
        type: string
        description: Unique identifier for the place.
      description:
        type: string
        description: Short text describing the place.
      address:
        type: object
        description: Physical representation of the place.
        allOf:
          - $ref: '#/definitions/Address'
  PostQuote:
    type: object
    required:
      - tasks
    properties:
      tasks:
        type: array
        description: >-
          Array containing all the tasks associated with the current quote. This
          tasks could be either be pickUp or dropOff type.
        items:
          allOf:
            - $ref: '#/definitions/PostQuoteTask'
  PostQuotePlace:
    type: object
    required:
      - address
    properties:
      description:
        type: string
        description: Short text describing the place.
      address:
        type: string
        description: >-
          Plain text name of the address. e.g. Calle San Vicente Martir, 91,
          46007, Valencia.
  PostQuoteTask:
    type: object
    required:
      - type
      - place
    properties:
      type:
        type: string
        enum:
          - pickup
          - dropoff
        description: The type of task. This will be either pickup or dropoff
      comments:
        type: string
        description: Any additional comment to facilitate the completion of the task.
      place:
        type: object
        description: The place associated with the given task.
        allOf:
          - $ref: '#/definitions/PostQuotePlace'
      contact:
        type: object
        description: The contact associated with the given task.
        allOf:
          - $ref: '#/definitions/Contact'
  Price:
    type: object
    properties:
      price:
        type: string
        description: The final calculated price
      eta:
        type: number
        description: Calculated ETA for the pickup of the item.
  Prices:
    type: object
    properties:
      small:
        type: object
        description: Small package size.
        allOf:
          - $ref: '#/definitions/Price'
      medium:
        type: object
        description: Medium package size.
        allOf:
          - $ref: '#/definitions/Price'
      big:
        type: object
        description: Big package size.
        allOf:
          - $ref: '#/definitions/Price'
  Product:
    type: object
    properties:
      product_id:
        type: string
        description: >-
          Unique identifier representing a specific product for a given latitude
          & longitude. For example, uberX in San Francisco will have a different
          product_id than uberX in Los Angeles.
      description:
        type: string
        description: Description of product.
      display_name:
        type: string
        description: Display name of product.
      capacity:
        type: string
        description: 'Capacity of product. For example, 4 people.'
      image:
        type: string
        description: Image URL representing the product.
  Profile:
    type: object
    properties:
      profile_id:
        type: integer
        description: Unique identifier representing a user.
      company_name:
        type: string
        description: Name of the company.
      first_name:
        type: string
        description: First name of the user.
      last_name:
        type: string
        description: Last name of the user.
      email:
        type: string
        description: Email address of the user
      phone:
        type: string
        description: The phone number of the user.
      verified:
        type: boolean
        description: >-
          Flag representing if the user has been verified or not. In case is not
          verified, the user will have restricted access to the API and only
          certain actions will be allowed.
      send_email_notifications:
        type: boolean
        description: Flag representing if the user want to receive email notifications.
      send_sms_notifications:
        type: boolean
        description: Flag representing if the user want to receive sms notifications.
      user_lang:
        type: string
        description: >-
          [ISO 639-1](https://en.wikipedia.org/wiki/ISO_639-1) 2 character
          language code.
      updated_at:
        type: integer
        description: Unix timestamp representing the moment in which the user was updated.
      created_at:
        type: integer
        description: Unix timestamp representing the moment in which the user was created.
  Quote:
    type: object
    properties:
      quote_id:
        type: string
        description: >-
          Unique identifier representing a specific quote. Once created this id
          can be passed into the delivery creation to make sure the delivery
          prices match the generated values by the quote (so we don't find any
          surprises down the road!).
      distance:
        type: number
        format: int32
        description: Estimated distance in meters of the total route.
      duration:
        type: number
        format: int32
        description: Estimated duration in <b>minutes</b> of the delivery.
      expires_at:
        type: string
        description: Unix timestamp representing the time when the quote will expire.
      quote_user:
        type: number
        description: TODO
      tasks:
        type: array
        description: >-
          Array containing all the tasks associated with the current quote. This
          tasks could be either be pickUp or dropOff type.
        items:
          allOf:
            - $ref: '#/definitions/Task'
      prices:
        type: object
        description: >-
          An object containing all the prices and ETA for each of the packages
          supported in the given location.
        allOf:
          - $ref: '#/definitions/Prices'
      currency:
        type: object
        description: The currency used for the price calculation
        allOf:
          - $ref: '#/definitions/Currency'
      created_at:
        type: string
        description: Unix timestamp representing the time when the quote was created.
      updated_at:
        type: string
        description: Unix timestamp representing the time when the quote was updated last.
  Region:
    type: object
    properties:
      name:
        type: string
        description: Plain text name of the region. e.g. Uppland.
      country:
        type: object
        description: The country which the region belongs to.
        allOf:
          - $ref: '#/definitions/Country'
  Review:
    type: object
    properties:
      score:
        type: number
        format: float
        description: The rating given by the users for a particular delivery/courier.
      comment:
        type: string
        description: Comment provided by the user to give further feedback.
  Reviews:
    type: object
    properties:
      average_score:
        type: number
        format: float
        description: >-
          The average score from all the reviews performed for a given
          delivery/courier.
      reviews:
        type: array
        description: Array containing all the reviews for a given courier/delivery.
        items:
          allOf:
            - $ref: '#/definitions/Review'
  Task:
    type: object
    properties:
      task_id:
        type: string
        description: Unique identifier representing a specific task.
      description:
        type: string
        description: Description text for the created task.
      place:
        type: object
        description: The place associated with the given task.
        allOf:
          - $ref: '#/definitions/Place'
      contact:
        type: object
        description: The contact associated with the given task.
        allOf:
          - $ref: '#/definitions/Contact'
      order:
        type: number
        format: int32
        description: >-
          Ordinal number which represent the order in which the task will be
          executed by the couriers.
      comments:
        type: string
        description: Any additional comment to facilitate the completion of the task.
      task_type:
        type: string
        enum:
          - pickup
          - dropoff
        description: The type of task. This will be either pickup or dropoff
  Token:
    type: object
    properties:
      access_token:
        type: string
        description: The access token issued by the authorization server.
      token_type:
        type: string
        description: The type of the token issued.
      expires_in:
        type: number
        format: int32
        description: >-
          The lifetime in seconds of the access token. For example, the value
          "3600" denotes that the access token will expire in one hour from the
          time the response was generated.
      scope:
        type: string
        description: Scope usage of the token.
  Transport:
    type: object
    properties:
      transport_id:
        type: string
        description: Unique identifier for the transportation type.
      type:
        type: string
        description: Value representing the transportation type.
        enum:
          - Foot
          - Bike
          - CargoBike
          - Motorcycle
          - Car
          - Truck
      max_weight:
        type: number
        format: int32
        description: Value in <b>KG</b> of the maximum weight this transport type can hold.
      max_dimensions:
        type: object
        description: Maximum dimensions of the package this transport type can hold.
        allOf:
          - $ref: '#/definitions/Dimension'
